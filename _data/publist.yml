- title: "Federated Learning in Mobile Edge Networks: A Comprehensive
Survey"
  image: federated_learning.jpg
  description: In this article we begin with an introduction to the background and fundamentals of Federated Learning (FL). Then, we highlight the aforementioned challenges of FL implementation and review existing solutions. Furthermore, we present the applications of FL for mobile edge network optimization. Finally, we discuss the important challenges and future research directions in FL.
